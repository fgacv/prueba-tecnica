<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container-fluid">
        <div id="mapa"></div>
        <div class="row" id="formulario">
            <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3">
                <form action="" role="form" data-toggle="validator">
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre" data-value="Tu nombre:" placeholder="Tu nombre:" required data-error="Debes ingresar tu nombre">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" data-value="Tu correo electrónico:" placeholder="Tu correo electrónico:" required data-error="Debes ingresar tu correo electrónico">
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <textarea name="mensaje" id="" cols="30" rows="10" class="form-control" data-value="Tu mensaje:" placeholder="Tu mensaje:" required data-error="Debes ingresar el mensaje"></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                    <button type="submit" class="pull-right">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- modal para la tabla-->
    <div class="modal fade" id="modal-data" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Registro de mensajes</h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/bootstrap-validator/dist/validator.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/handle.js"></script>
</body>
</html>
